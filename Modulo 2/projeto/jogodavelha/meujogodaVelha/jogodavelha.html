<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <script src="./jogodavelha.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="tittle">
            <h1 class="simbol">#</h1><h1>JOGO DA  VELHA</h1>
        </div>
    </header>
    <section id="printPlayer">
        <label class="toRemove again" for="name1">Jogador 1 </label><input class="toRemove again" type="text" id="name1" placeholder="  digite o nome ..">
        <label class="toRemove" for="name2">Jogador 2 </label><input class="toRemove" type="text" id="name2" placeholder="  digite o nome ..">
        <button id="start" class="toRemove" >START</button>
        <!-- <div id="printPlayer"></div> -->
    </section>
    <main class="container">
        <div class="areamark" data-marked="unmarked" data-value="1"></div>
        <div class="areamark" data-marked="unmarked" data-value="2"></div>
        <div class="areamark" data-marked="unmarked" data-value="3"></div>
        <div class="areamark" data-marked="unmarked" data-value="4"></div>
        <div class="areamark" data-marked="unmarked" data-value="5"></div>
        <div class="areamark" data-marked="unmarked" data-value="6"></div>
        <div class="areamark" data-marked="unmarked" data-value="7"></div>
        <div class="areamark" data-marked="unmarked" data-value="8"></div>
        <div class="areamark" data-marked="unmarked" data-value="9"></div>
    </main>
    
</body>
</html>
