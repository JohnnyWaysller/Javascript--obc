<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com formularios</title>
    <script src="./formularioJs.Js" defer></script>
</head>
<body>
    <h1>Trabalhando com Formularios</h1>
    <hr>
    <h2>Montar Pedido</h2>
    <form id="orderForm">
        <label for="username">Nome:</label><br>
        <input type="text" name="username" id="username"><br><br>

        <label for="address">Endereço de Entrega:</label><br>
        <input type="text" id="address" name="address">
        <br><br>

        <label for="breadSelect">Tipo de Pão</label><br>
        <select name="breadSelect" id="breadSelect">
            <option selected disabled>-- Selecione --</option>
            <option value="3 queijos">-- 3 queijos --</option>
            <option value="Parmesao">-- Parmesao --</option>
            <option value="Mussarela">-- Mussarela --</option>
            <option value="Minas">-- Minas --</option>
        </select><br><br>

        <label for="radioSelect">Principal</label>
        <input type="radio" name="radioSelect" value="carne">Carne
        <input type="radio" name="radioSelect" value="Frango">Frango
        <input type="radio" name="radioSelect" value="Vegano">Vegano
        <br><br>

        <label for="salad">Salada:</label><br>
        <input type="checkbox" name="salad" id="salad1" value="Alface">Alface
        <input type="checkbox" name="salad" id="salad2" value="Tomate">Tomate
        <input type="checkbox" name="salad" id="salad3" value="Azeitonas">Azeitonas
        <input type="checkbox" name="salad" id="salad4" value="Cenoura">Cenoura
        <input type="checkbox" name="salad" id="salad5" value="Picles">Picles <br><br>

        <label for="observations">Observações:</label><br>
        <textarea placeholder="digite aqui..." name="observations" id="observations" cols="40" rows="5"></textarea><br><br>

        <button type="submit">Fechar Pedido</button>
    </form>
</body>
</html>
